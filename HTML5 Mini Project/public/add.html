<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Task | Daily Planner</title>

    <link href="https://getbootstrap.com/docs/5.0/examples/starter-template/" rel="canonical">
	
    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
	
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>  
	<script src="js/main.js"></script> 
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Daily Planner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="collapse navbar-collapse navbar-right">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item js-scroll-trigger">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item js-scroll-trigger">
          <a class="nav-link" href="add.html">Add Entry</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
	<h2 class="page-header">Add Task</h2>
	<br>
	<form role="form" id="add-task-form" action="index.html">
	  <div class="form-group">
		<label>Task Name</label>
		<input type="text" class="form-control" id="task" placeholder="Enter Task Name">
	  </div>
	  <br>
	  <div class="form-group">
		<label>Priority</label>
		<select class="form-control" id="priority">
			<option value="low">Low</option>
			<option value="normal" selected>Normal</option>
			<option value="high">High</option>
		</select>
	  </div>
	  <br>
	  <div class="form-group">
		<label>Date</label>
		<input type="date" class="form-control" id="date">
	  </div>
	  <br>
	  <div class="form-group">
		<label>Time</label>
		<input type="time" class="form-control" id="time">
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Submit</button>
	  
	  <a href="index.html" class="btn btn-secondary">Cancel</a>
	</form>
</main><!-- /.container -->
<script type="text/javascript">    
           $('.js-scroll-trigger').click(function() {
    $('.navbar-collapse').collapse('hide');
  });
</script>  
</body>
</html>
